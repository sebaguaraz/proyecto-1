<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Artista - Conexión Musical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/artistProfile_Dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="content-logo">
                <img src="img/logo-musica.jpg" class="logo" alt="Logo Conexión Musical">
            </div>
            <h1 class="title">Conexión Musical</h1>
            <ul class="nav-links">
                <li>
                    <button class="logout-button" id="logout-button" type="button">
                        <a href="#" id="logoutButton">Cerrar Sesión</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container-wrapper">

        <aside class="sidebar">
            <div class="sidebar_profile-header">
                <i class="bi bi-person-circle profile-icon"></i>
                <span id="artistName">Perfil de Artista</span>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-links">
                    <li class="nav-item">
                        <a href="artistEvent_Dashboard.html">
                            <i class="bi bi-calendar-event icon"></i>
                            Mis Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="EventCRUD_Dashboard.html">
                            <i class="bi bi-pencil-square icon"></i>
                            Editar Evento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="artistProfile_Dashboard.html">
                            <i class="bi bi-person-badge icon"></i>
                            Editar Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="EventCreate_Dashboard.html">
                            <i class="bi bi-plus-circle icon"></i>
                            Crear Evento
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-main dashboard-container">
            <h2 class="page-title">Bienvenido a tu Dashboard, <span id="usernameDisplay"></span> </h2>
            <p class="page-subtitle">Actualiza tu información personal y profesional.</p>

            <section class="profile-management">
                <h3>Mi Perfil de Artista</h3>
                <form id="artistProfileForm">
                    <div class="form-group">
                        <label for="photo_url">URL de Foto de Perfil:</label>
                        <input type="url" id="photo_url" name="photo_url" placeholder="https://ejemplo.com/tu_foto.jpg"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografía:</label>
                        <textarea id="bio" name="bio" rows="5"
                            placeholder="Cuéntanos sobre ti, tu estilo musical, influencias..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="contact_email">Email de Contacto:</label>
                        <input type="email" id="contact_email" name="contact_email" placeholder="tu@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Número de Teléfono:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="+549223XXXXXXX" required>
                    </div>


                    <div id="social-urls-group" class="oculto">
                        <div class="form-group form-group-url">
                            <label for="website_url">URL de Sitio Web:</label>
                            <input type="url" id="website_url" name="website_url" placeholder="https://www.tuweb.com">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="spotify_url">URL de Spotify:</label>
                            <input type="url" id="spotify_url" name="spotify_url"
                                placeholder="https://open.spotify.com/artist/...">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="apple_music_url">URL de Apple Music:</label>
                            <input type="url" id="apple_music_url" name="apple_music_url"
                                placeholder="https://music.apple.com/us/artist/...">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="tidal_url">URL de Tidal:</label>
                            <input type="url" id="tidal_url" name="tidal_url"
                                placeholder="https://tidal.com/browse/artist/...">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="youtube_music_url">URL de YouTube Music:</label>
                            <input type="url" id="youtube_music_url" name="youtube_music_url"
                                placeholder="https://music.youtube.com/channel/...">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="youtube_channel_url">URL de Canal de YouTube:</label>
                            <input type="url" id="youtube_channel_url" name="youtube_channel_url"
                                placeholder="https://www.youtube.com/user/...">
                        </div>
                        <div class="form-group form-group-url" id="form-url">
                            <label for="instagram_url">URL de Instagram:</label>
                            <input type="url" id="instagram_url" name="instagram_url"
                                placeholder="https://www.instagram.com/tu_artista/">
                        </div>

                    </div>


                    <button type="button" class="link-button" id="toggle-links-button">
                        <i class="bi bi-share icon"></i> Mostrar Enlaces a Redes Sociales
                    </button>


                    <button type="submit" class="btn-submit update-button" id="update-button">Actualizar Perfil</button>
                    <p id="profileMessage" class="message"></p>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2024 Conexión Musical. Todos los derechos reservados.</p>
    </footer>

    <script src="js/artistProfile_Dashboard.js"></script>
</body>

</html>
