<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento - Conexión Musical</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/EventCreate_Dashboard.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="content-logo">
                <img src="img/logo-musica.jpg" class="logo" alt="Logo Conexión Musical">
            </div>
            <h1 class="title">Conexión Musical</h1>
            <ul class="nav-links">
                <li>
                    <button class="logout-button" id="logout-button" type="button">
                        <a href="#" id="logoutButton">Cerrar Sesión</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container-wrapper">

        <aside class="sidebar">
            <div class="sidebar_profile-header">
                <i class="bi bi-person-circle profile-icon"></i>
                <span id="artistName">Perfil de Artista</span>
            </div>
            <nav class="sidebar-nav">
                <ul class="sidebar-links">
                    <li class="nav-item">
                        <a href="artistEvent_Dashboard.html">
                            <i class="bi bi-calendar-event icon"></i>
                            Mis Eventos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="EventCRUD_Dashboard.html">
                            <i class="bi bi-pencil-square icon"></i>
                            Editar Evento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="artistProfile_Dashboard.html">
                            <i class="bi bi-person-badge icon"></i>
                            Editar Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="EventCreate_Dashboard.html">
                            <i class="bi bi-plus-circle icon"></i>
                            Crear Evento
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="content-main">

            <h2 class="page-title">Crea tu Nuevo Evento!</h2>
            <span class="page-subtitle">Completa los detalles para anunciar tu próximo evento.</span>

            <section class="create-event-form-panel">
                <form id="newEventForm" class="event-form">

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="eventTitle">Título del Evento (*)</label>
                            <input type="text" id="eventTitle" name="eventTitle" placeholder="Nombre del evento" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Fecha (*)</label>
                            <input type="date" id="eventDate" name="eventDate" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Hora (*)</label>
                            <input type="time" id="eventTime" name="eventTime" required>
                        </div>

                        <div class="form-group">
                            <label for="entryMode">Modo de entrada (*)</label>
                            <select id="entryMode" name="entryMode" required>
                                <option value="">Seleccionar modo</option>
                                <option value="gratuito">Gratuito</option>
                                <option value="gorra">Gorra</option>
                                <option value="beneficio">Beneficio</option>
                                <option value="arancelado">Arancelado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Ubicación (*)</label>
                            <input type="text" id="location" name="location"
                                placeholder="Ej: Parque Central o Nombre del Bar" required>
                        </div>
                        <div class="form-group" id="price-group">
                            <label for="price">Precio (USD)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01">
                        </div>
                    </div>            

                    <div class="form-group full-width">
                        <label for="flyerUrl">URL del Flyer/Imagen promocional</label>
                        <input type="url" id="flyerUrl" name="flyerUrl" placeholder="https://example.com/imagen.jpg">
                    </div>

                    <div class="form-actions full-width">
                        <button type="submit" class="btn-submit">Crear Evento</button>
                        <button type="button" id="cancelButton" class="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </section>

        </main>
    </div>

    <footer>
        <p>© 2024 Conexión Musical. Todos los derechos reservados.</p>
    </footer>

    <script src="js/EventCreate_Dashboard.js"></script>
</body>

</html>
