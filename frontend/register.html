<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Musicalendaria</title>
    <!-- Enlace a Bootstrap CSS para estilos rápidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Crear Cuenta en Musicalendaria</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de Registro -->
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                        </form>
                        <!-- Área para mostrar mensajes de error/éxito -->
                        <div id="registerMessage" class="mt-3"></div>
                        <div class="mt-3 text-center">
                            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript que manejará la lógica del registro -->
    <script src="js/register.js"></script>
</body>
</html>
