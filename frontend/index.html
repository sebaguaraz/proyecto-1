<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/eventDashboard.css">
</head>

<body>

    <header class="header-content">
        <div class="content-left">
            <div class="content-logo">
                <img src="img/logo-musica.jpg" alt="Logo Conexión Musical" class="logo">
            </div>

            <div id="status-message"></div>

            <a class="button" href="login.html" id="session">
                Iniciar Sesión
            </a>
        </div>

        <div class="content-right">
            <h1 class="title">Conexión Musical</h1>
            <p class="subtitle">Conecta con tu artista Favorito. ¡Estos son los eventos de la semana!</p>
        </div>
    </header>

    <main class="main-content">
        <section class="events-content">
            <div class="events-table">
                <table id="eventTable">
                    <thead>
                        <tr class="header-row">
                            <th colspan="1">Eventos</th>
                            <!-- <th colspan="2">
                                <button class="action-button" id="createEvent">Crear Evento</button>
                            </th> -->
                            <th colspan="3">
                                    <form class="form-group" id="form-entry_mode">
                                        <label for="entry_mode" style="color: rgb(148, 143, 143); margin-bottom: 4px;">Modo de entrada</label>
                                        <select id="entry_mode" name="entry_mode" class="entry_mode">
                                            <option value="1">gratuito</option>
                                            <option value="2" >gorra</option>
                                            <option value="3">beneficio</option>
                                            <option value="4">arancelado</option>
                                        </select>
                                        <button type="submit">
                                            Filtrar
                                        </button>
                                    </form>
                            </th>

                            <th colspan="4">
                                <form class="search-form" id="search-form">
                                    <label for="name_event"></label>
                                    <input type="text" class="search-input" id="name_event" name="name_event"  placeholder="Buscar por nombre del artista...">
                                    <button type="submit">Buscar</button>

                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Título</th>
                            <th>Artista</th>
                            <th>Modo de entrada</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Ubicación</th>
                            <th>Precio</th>
                            <th>Flyer url</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody">

                        
                        <tr class="total">
                            <td colspan="10">No hay eventos registrados </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </section>

        
    </main>
</body>

<script src="./js/index.js"></script>

</html>
